<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width. initial-scale=1">
        <title> Signup / Login Form </title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- <section class="container form"> -->
            <div class="container">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <!-- <fieldset> -->
                            <div class="field input-field">
                                <input type="text" id="name" name="name" placeholder="First Name" required><br><br>

                                <input type="text" id="lname" name="lname" placeholder="Last Name" required> <br>
                                <br>
                                <input type="email" id ="email" name = "email" placeholder="Email" required><br><br>

                                <input type="password" id="pwd" name="pwd" placeholder="Create Password" required><br><br>
                                
                                <input type="tel" id="phonenum" name="phonenum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required><br>
                                <br>
                                <label for="role">Role: </label><br>
                                <select id="role" name="role" required>
                                    <option value="coach">Coach</option>
                                    <option value="medperson">Medical Personnel</option>
                                </select><br>
                                <br>
                            </div>    
                            <div class="field button-field">
                                <a href="index.html"> <!--page that coems after logging in goes here-->
                                    <input type="button" value="Signup"></input><br>
                                </a>
                            </div>
                                    
                            <p>Already have an account? <a href="#">Login</a></p>
                        <!-- </fieldset> -->
                    </form>
                </div> 
                
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <!-- <fieldset> -->
                            <div class="field input-field">
                                <input type="email" id ="email" name = "email" placeholder="Email"><br><br>

                                <input type="password" id="pwd" name="pwd" placeholder="Password"><br><br>
                            </div>
                            
                            
                            <a href="index.html"> <!--page that coems after logging in goes here-->
                                <input type="button" value ="Log In"> <br>
                            </a>

                            <p>Don't have an account? <a href="#">Signup</a></p>

                        <!-- </fieldset> -->
                    </form>
                </div>
            </div>

                </div>             
            </div>        
        <!-- </section> -->
    </body>
</html>

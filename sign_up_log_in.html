<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Signup / Login Form </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Sign Up</legend>
                <label for="fname">First Name: </label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Last Name: </label><br>
                <input type="text" id="lname" name="lname"> <br>

                <label for="pwd">Password: </label><br>
                <input type="password" id="pwd" name="pwd"><br>

                <label for ="email">Email:</label><br>
                <input type="email" id ="email" name = "email"><br>

                <label for="phonenum">Phone Number: </label><br>
                <input type="tel" id="phonenum" name="phonenum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                
                <label for="role">Role: </label><br>
                <select id="role" name="role">
                    <option value="coach">Coach</option>
                    <option value="medperson">Medical Personnel</option>
                </select><br>
                
                <label for="address">Address: </label><br>
                <input type="text" id="address" name="address"><br><br>
                <a href="index.html"> <!--page that coems after logging in goes here-->
                    <input type="button" value ="Sign Up"> <br>
                </a>
                <!-- <input type="button">Go Back<br> -->
            </fieldset>

            <fieldset>
                <legend>Log In</legend>
                <label for="fname">First Name: </label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Last Name: </label><br>
                <input type="text" id="lname" name="lname"> <br>

                <label for="pwd">Password: </label><br>
                <input type="password" id="pwd" name="pwd"><br>

                <label for ="email">Email:</label><br>
                <input type="email" id ="email" name = "email"><br><br>
                <a href="index.html"> <!--page that coems after logging in goes here-->
                    <input type="button" value ="Log In"> <br>
                </a>
            </fieldset>
        </form>

    </body>
</html>
